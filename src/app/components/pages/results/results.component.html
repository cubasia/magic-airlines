<div class="container-fluid p-5 m-auto" *ngIf="Myparameters?.da">


  <table class="table table-success table-striped">
    <tr>
      <td>{{Myparameters!.da.descrizione}}</td>
      <td>{{Myparameters!.a.descrizione}}</td>
      <td>{{Myparameters!.dal}}</td>
      <td>{{Myparameters!.al}}</td>
    </tr>
  </table>
  <div class="container-fluid p-5 m-auto">
      <app-details *ngFor="let rotta of rotte"></app-details>
  </div>
</div>
